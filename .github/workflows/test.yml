name: Sanity Check Codebase

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '30 1 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
    
    # Install libudev (required for solana crates)
    - name: Install libudev
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev

    - name: Check formatting
      run: |
        cargo fmt -- --check

    - name: Check linting
      run: |
        cargo clippy

    - name: Build and test
      run: |
        cargo test
